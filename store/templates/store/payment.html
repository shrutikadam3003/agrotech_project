{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment | AgroTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --agri-green: #1b6b3a; --bg: #f4f7f2; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .payment-container { max-width: 500px; margin: 40px auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        .payment-header { background: var(--agri-green); color: white; padding: 30px; text-align: center; }
        .amount-display { font-size: 2.5rem; font-weight: 800; margin-top: 10px; }
        
        .payment-body { padding: 30px; }
        .method-title { font-weight: 700; color: #444; margin-bottom: 20px; display: block; }
        
        /* Payment Option Styles */
        .option-card { 
            border: 2px solid #eee; border-radius: 12px; padding: 15px; 
            margin-bottom: 15px; cursor: pointer; display: flex; 
            align-items: center; gap: 15px; transition: 0.3s; 
        }
        .option-card:hover { border-color: var(--agri-green); background: #f0fdf4; }
        .option-card i { font-size: 1.5rem; color: var(--agri-green); }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.8rem; color: #666; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }

        .btn-pay { 
            width: 100%; background: var(--agri-green); color: white; 
            border: none; padding: 18px; border-radius: 12px; 
            font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 20px;
        }
        .secure-badge { text-align: center; color: #999; font-size: 0.8rem; margin-top: 15px; }
    </style>
</head>
<body>

<div class="payment-container">
    <div class="payment-header">
        <div style="font-size: 0.9rem; opacity: 0.9;">Total Payable Amount</div>
        <div class="amount-display">₹{{ grand_total }}</div>
    </div>

    <div class="payment-body">
        <span class="method-title">Select Payment Method</span>

        <div class="option-card" onclick="showForm('upi')">
            <i class="bi bi-qr-code-scan"></i>
            <div>
                <div style="font-weight: 700;">UPI Payment</div>
                <div style="font-size: 0.8rem; color: #777;">Google Pay, PhonePe, BHIM</div>
            </div>
        </div>

        <div class="option-card" onclick="showForm('card')">
            <i class="bi bi-credit-card-2-front"></i>
            <div>
                <div style="font-weight: 700;">Card Payment</div>
                <div style="font-size: 0.8rem; color: #777;">Visa, Mastercard, RuPay</div>
            </div>
        </div>

        <div id="card-details" style="display:none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
            <div class="input-group">
                <label>Card Number</label>
                <input type="text" placeholder="XXXX XXXX XXXX XXXX">
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 2;">
                    <label>Expiry</label>
                    <input type="text" placeholder="MM/YY">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>CVV</label>
                    <input type="password" placeholder="***">
                </div>
            </div>
        </div>

        <div id="upi-details" style="display:none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
            <div class="input-group">
                <label>Enter UPI ID</label>
                <input type="text" placeholder="username@okaxis">
            </div>
        </div>

        <button class="btn-pay" onclick="alert('Payment Processing...')">
            Pay ₹{{ grand_total }} Securely
        </button>

        <div class="secure-badge">
            <i class="bi bi-shield-lock-fill"></i> SSL Secure / 256-bit Encryption
        </div>
        
        <div style="text-align: center; margin-top: 15px;">
            <a href="{% url 'cart_page' %}" style="color: #666; text-decoration: none; font-size: 0.9rem;">Cancel and Go Back</a>
        </div>
    </div>
</div>

<script>
    function showForm(type) {
        document.getElementById('card-details').style.display = (type === 'card') ? 'block' : 'none';
        document.getElementById('upi-details').style.display = (type === 'upi') ? 'block' : 'none';
    }
</script>

</body>
</html>
